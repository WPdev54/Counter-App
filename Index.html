<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Counter App</title>
    <link rel="stylesheet" href="./Style.css">
  </head>
  <body>
      <div class="container">
    <div class="heading">
      <h1>Welcome To Our Cool JS counter</h1>
    </div>
      <div class="quantity">
        <h2 id="score">0</h2>
      </div>
      <div class="buttons flex">
        <div class="Substract Negative">
          <button id="Subtract-btn">Substract</button>
        </div>
        <div class="Reset warning">
          <button id="Reset-btn">Reset</button>
        </div>
        <div class="Add positive">
          <button type="button" id="Add-btn">Add</button>
        </div>
      </div>
    </div>
        <script src="./Script.js"></script>
  </body>
</html>
